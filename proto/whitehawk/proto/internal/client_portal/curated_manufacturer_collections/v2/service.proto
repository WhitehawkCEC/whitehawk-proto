syntax = "proto3";

package whitehawk.proto.internal.client_portal.curated_manufacturer_collections.v2;

import "google/api/field_behavior.proto";
import "whitehawk/proto/product/v2/message.proto";

service Service {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Read(ReadRequest) returns (ReadResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc List(ListRequest) returns (stream ListResponse);
}

message CreateRequest {
  optional DataInput data = 1 [(google.api.field_behavior) = REQUIRED];
}

message CreateResponse {
  optional Id id = 1 [(google.api.field_behavior) = REQUIRED];
}

message ReadRequest {
  optional Id id = 1 [(google.api.field_behavior) = REQUIRED];
}

message ReadResponse {
  optional DataInput data = 1 [(google.api.field_behavior) = REQUIRED];
}

message UpdateRequest {
  optional Id id = 1 [(google.api.field_behavior) = REQUIRED];
  optional DataInput data = 2 [(google.api.field_behavior) = REQUIRED];
}

message UpdateResponse {}

message ListRequest {
  optional Id id = 1 [(google.api.field_behavior) = REQUIRED];
}

message ListResponse {
  message Entry {
    optional Id id = 1 [(google.api.field_behavior) = REQUIRED];
    optional DataOutput data = 2;
  }

  repeated Entry found = 1;
}

message DeleteRequest {
  optional Id id = 1 [(google.api.field_behavior) = REQUIRED];
}

message DeleteResponse {}

message Id {
  optional string value = 1 [(google.api.field_behavior) = REQUIRED];
}

message DataInput {
  optional string name = 1 [(google.api.field_behavior) = REQUIRED];
  optional string description = 2 [(google.api.field_behavior) = REQUIRED];
  repeated whitehawk.proto.product.v2.ManufacturerId manufacturer_ids = 3;
}

message DataOutput {
  optional string name = 1 [(google.api.field_behavior) = REQUIRED];
  optional string description = 2 [(google.api.field_behavior) = REQUIRED];
  repeated whitehawk.proto.product.v2.ManufacturerRef manufacturers = 3;
}
