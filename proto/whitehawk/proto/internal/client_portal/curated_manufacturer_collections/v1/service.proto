syntax = "proto3";

package whitehawk.proto.internal.client_portal.curated_manufacturer_collections.v1;

import "google/api/field_behavior.proto";
import "whitehawk/proto/product/v2/message.proto";

service Service {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc List(ListRequest) returns (stream ListResponse);
}

message CreateRequest {
  repeated whitehawk.proto.product.v2.ManufacturerId manufacturers = 1;
  optional string name = 2 [(google.api.field_behavior) = REQUIRED];
  optional string description = 3 [(google.api.field_behavior) = REQUIRED];
}

message CreateResponse {
  CuratedManufacturerCollectionId id = 1 [(google.api.field_behavior) = REQUIRED];
}

message ListRequest {
  optional CuratedManufacturerCollectionId id = 1 [(google.api.field_behavior) = REQUIRED];
}

message ListResponse {
  message Entry {
    CuratedManufacturerCollectionId id = 1 [(google.api.field_behavior) = REQUIRED];
    whitehawk.proto.product.v2.Manufacturer manufacturer = 2 [(google.api.field_behavior) = REQUIRED];
  }

  repeated Entry found = 1;
}

message DeleteRequest {
  optional CuratedManufacturerCollectionId id = 1 [(google.api.field_behavior) = REQUIRED];
}

message DeleteResponse {}

message CuratedManufacturerCollectionId {
  string value = 1 [(google.api.field_behavior) = REQUIRED];
}
