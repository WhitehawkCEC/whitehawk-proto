syntax = "proto3";

package whitehawk.proto.internal.client_portal.trusted_manufacturers.v1;

import "google/api/field_behavior.proto";
import "whitehawk/proto/product/v2/message.proto";

service Service {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc List(ListRequest) returns (stream ListResponse);
}

message CreateRequest {
  optional whitehawk.proto.product.v2.ManufacturerId id = 1 [(google.api.field_behavior) = REQUIRED];
}

message CreateResponse {}

message ListRequest {}

message ListResponse {
  repeated whitehawk.proto.product.v2.Manufacturer found = 1;
}

message DeleteRequest {
  optional whitehawk.proto.product.v2.ManufacturerId id = 1 [(google.api.field_behavior) = REQUIRED];
}

message DeleteResponse {}
