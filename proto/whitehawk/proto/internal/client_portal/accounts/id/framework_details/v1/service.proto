syntax = "proto3";

package whitehawk.proto.internal.client_portal.accounts.id.framework_details.v1;

import "whitehawk/proto/framework/v1/message.proto";
import "whitehawk/proto/ulid/v1/message.proto";
import "whitehawk/proto/slug/v1/message.proto";

service Service {
  rpc Read(ReadRequest) returns (ReadResponse);
}

message ReadRequest {
  whitehawk.proto.slug.v1.Slug account_id = 1;
  whitehawk.proto.ulid.v1.Ulid framework_id = 2;
}

message ReadResponse {
  whitehawk.proto.framework.v1.FrameworkMoreInfo framework = 1;
}
