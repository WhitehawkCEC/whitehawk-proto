syntax = "proto3";

package whitehawk.proto.internal.client_portal.accounts.id.framework_details.framework_id.findings.finding_id.priority.v1;

import "whitehawk/proto/slug/v1/message.proto";
import "whitehawk/proto/ulid/v1/message.proto";
import "whitehawk/proto/framework/v2/message.proto";

service Service {
  rpc Set(SetRequest) returns (SetResponse);
}

message SetRequest {
  whitehawk.proto.slug.v1.Slug account_id = 1;
  whitehawk.proto.ulid.v1.Ulid framework_id = 2;
  string item_id = 3;
  whitehawk.proto.framework.v2.Priority priority = 4;
}

message SetResponse {}
