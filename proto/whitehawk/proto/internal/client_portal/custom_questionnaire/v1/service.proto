syntax = "proto3";

package whitehawk.proto.internal.client_portal.custom_questionnaire.v1;

import "whitehawk/proto/ulid/v1/message.proto";
import "whitehawk/proto/custom_questionnaire/v1/message.proto";

service Service {
  rpc Upload(stream FileUploadRequest) returns (FileUploadResponse);
  rpc Show(ReadRequest) returns (ReadResponse);
}

message FileUploadRequest {
  oneof request {
    MetaData metadata = 1;
    File file = 2;
  }
}

message MetaData {
  string name = 1;
  string type = 2;
}

message File {
  bytes content = 1;
}

enum Status {
  PENDING = 0;
  IN_PROGRESS = 1;
  SUCCESS = 2;
  FAILED = 3;
}

message FileUploadResponse {
  string name = 1;
  Status status = 2;
}

message ReadRequest {
  whitehawk.proto.ulid.v1.Ulid id = 1;
}

message ReadResponse {
  whitehawk.proto.custom_questionnaire.v1.CustomQuestionnaire questionnaire = 1;
}
