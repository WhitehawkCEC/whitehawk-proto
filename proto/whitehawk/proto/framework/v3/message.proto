syntax = "proto3";

package whitehawk.proto.framework.v3;

enum FrameworkId {
  FRAMEWORK_ID_UNSPECIFIED = 0;
  FRAMEWORK_ID_CAIQ = 1;
  FRAMEWORK_ID_CCPA = 2;
  FRAMEWORK_ID_CIS_CSC_20 = 3;
  FRAMEWORK_ID_CMMC_2 = 4;
  FRAMEWORK_ID_COBIT5 = 5;
  FRAMEWORK_ID_CSF = 6;
  FRAMEWORK_ID_GDPR = 7;
  FRAMEWORK_ID_HIPAA = 8;
  FRAMEWORK_ID_ISO27001 = 9;
  FRAMEWORK_ID_NIST_800_171 = 10;
  FRAMEWORK_ID_NIST_800_53_R5 = 11;
  FRAMEWORK_ID_NY_DFS = 12;
  FRAMEWORK_ID_PCI_DSS = 13;
  FRAMEWORK_ID_SA22 = 14;
}

message FrameworkInfo {
  FrameworkId id = 1;
  string code = 2;
  string name = 3;
  string description = 4;
}

message Framework {
  FrameworkId id = 1;
  string code = 2;
  string name = 3;
  string description = 4;
  repeated Finding findings = 5;
  int32 completeness = 6;
  int32 compliance = 7;
  int32 confidence = 8;
}

message Finding {
  string item_id = 1;
  string area = 2;
  string description = 3;
  int32 result = 4;
  optional int32 result_override = 5;
  Priority priority = 6;
}

enum Priority {
  PRIORITY_UNSPECIFIED = 0;
  PRIORITY_HIGH = 1;
  PRIORITY_MEDIUM = 2;
  PRIORITY_LOW = 3;
}
