syntax = "proto3";

// buf:lint:ignore PACKAGE_LOWER_SNAKE_CASE
package whitehawk.api.kilo.resources.accounts__0__subscriptions__0__entities__0__compliance.v1;

import "google/api/field_behavior.proto";
import "whitehawk/core/account/v1/message.proto";
import "whitehawk/core/entity/v1/message.proto";
import "whitehawk/core/subscription/v1/message.proto";

service Service {
  rpc Get(GetRequest) returns (GetResponse) {}
}

message GetRequest {
  optional whitehawk.core.account.v1.AccountId account_id = 1 [(google.api.field_behavior) = REQUIRED];
  optional whitehawk.core.subscription.v1.SubscriptionId subscription_id = 2 [(google.api.field_behavior) = REQUIRED];
  optional whitehawk.core.entity.v1.EntityId entity_id = 3 [(google.api.field_behavior) = REQUIRED];
}

message GetResponse {
  // optional bytes chunk = 1 [(google.api.field_behavior) = REQUIRED];
}

message ListRequest {
  optional whitehawk.core.account.v1.AccountId account_id = 1 [(google.api.field_behavior) = REQUIRED];
  optional whitehawk.core.subscription.v1.SubscriptionId subscription_id = 2 [(google.api.field_behavior) = REQUIRED];
  optional whitehawk.core.entity.v1.EntityId entity_id = 3 [(google.api.field_behavior) = REQUIRED];
}

message ListResponse {
  repeated Row entry = 1;
}

message Row {
  string risk_vector = 1;
  string asset = 2;
  string sub_asset = 3;
  string severity = 4;
  string cvss = 5;
  string output = 6;
  string issue = 7;
  string first_seen = 8;
  string last_check = 9;
  string detail = 10;
  string description = 11;
  string migration = 12;
  string references = 13;
}


