version: v1
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/plugins/java:v3.19.3-1
    out: java/proto-stub/src-gen/main/java/
  - remote: buf.build/grpc/plugins/java:v1.44.1-1
    out: java/proto-stub/src-gen/main/java/
  - name: ts-proto
    path: ./node_modules/.bin/protoc-gen-ts_proto
    out: web/src-gen/
    opt: esModuleInterop=true,outputClientImpl=grpc-web,addGrpcMetadata=true,fileSuffix=_pb
    strategy: all
